<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient AGI Brain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a001a 0%, #000 70%);
      color: white;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* CENTRAL AGI BRAIN */
    .brain-core {
      position: relative;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, #8a2be2 10%, #00ffff 50%, #1a0033 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 60px #8a2be2,
        0 0 120px #00ffff,
        inset 0 0 40px rgba(255,255,255,0.2);
      animation: pulse-brain 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .brain-icon {
      font-size: 6rem;
      color: white;
      text-shadow: 0 0 30px #00ffff;
      animation: float-icon 4s ease-in-out infinite;
    }

    @keyframes pulse-brain {
      0%, 100% { box-shadow: 0 0 60px #8a2be2, 0 0 120px #00ffff, inset 0 0 40px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 80px #ff00ff, 0 0 160px #00ffff, inset 0 0 60px rgba(255,255,255,0.3); }
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ORBITING BUBBLES */
    .orbit-bubble {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,255,255,0.3);
      backdrop-filter: blur(6px);
    }

    .orbit-bubble:hover {
      transform: scale(1.4) !important;
      z-index: 20;
      box-shadow: 0 0 40px #00ffff;
    }

    .bubble-content {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
      text-align: center;
      pointer-events: none;
      font-size: 0.7rem;
      padding: 0.5rem;
    }

    .orbit-bubble:hover .bubble-content {
      opacity: 1;
      transform: scale(1);
    }

    .bubble-icon {
      font-size: 1.8rem;
      transition: transform 0.3s;
    }
    .orbit-bubble:hover .bubble-icon { transform: scale(0.7); }

    /* ORBIT POSITIONS */
    #mission   { top: -10%; left: 50%; transform: translateX(-50%); animation: orbit 12s linear infinite; }
    #vision    { top: 50%; right: -15%; transform: translateY(-50%); animation: orbit 12s linear infinite reverse; }
    #funding   { bottom: -10%; left: 50%; transform: translateX(-50%); animation: orbit 14s linear infinite; }
    #team      { top: 50%; left: -15%; transform: translateY(-50%); animation: orbit 14s linear infinite reverse; }
    #tge       { top: 20%; left: -10%; animation: orbit 10s linear infinite; }
    #product   { bottom: 20%; right: -10%; animation: orbit 10s linear infinite reverse; }

    @keyframes orbit {
      0% { transform: translateX(-50%) rotate(0deg) translateX(180px) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg) translateX(180px) rotate(-360deg); }
    }

    /* SOCIALS BUBBLE (attached to brain) */
    #socials {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      box-shadow: 0 0 30px #ff00ff;
      z-index: 15;
    }

    .tge-badge {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer { 0% { background-position: 0%; } 100% { background-position: 200%; } }

    .connect-btn {
      background: linear-gradient(45deg, #8a2be2, #00ffff);
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .connect-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .brain-core { width: 200px; height: 200px; }
      .brain-icon { font-size: 4.5rem; }
      .orbit-bubble { width: 70px; height: 70px; }
      @keyframes orbit { 0% { transform: translateX(-50%) rotate(0deg) translateX(130px); } 100% { transform: translateX(-50%) rotate(360deg) translateX(130px); } }
    }
  </style>
</head>
<body class="text-white">

  <!-- HERO -->
  <div class="text-center z-20 mb-10">
    <h1 class="text-5xl md:text-6xl font-black bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-2">
      SENTIENT AGI
    </h1>
    <p class="text-sm md:text-base text-cyan-300">**Open. Loyal. Community-Owned.**</p>
  </div>

  <!-- AGI BRAIN + ORBITING BUBBLES -->
  <div class="relative w-full max-w-4xl mx-auto flex justify-center items-center h-screen">

    <!-- CENTRAL BRAIN -->
    <div class="brain-core">
      <i class="fas fa-brain brain-icon"></i>
    </div>

    <!-- ORBITING BUBBLES -->
    <div id="mission" class="orbit-bubble bg-gradient-to-r from-purple-600/90 to-indigo-600/90">
      <i class="fas fa-bullseye bubble-icon text-yellow-300"></i>
      <div class="bubble-content">
        <strong>Mission</strong><br>Open, Loyal AGI
      </div>
    </div>

    <div id="vision" class="orbit-bubble bg-gradient-to-r from-indigo-600/90 to-blue-600/90">
      <i class="fas fa-eye bubble-icon text-green-300"></i>
      <div class="bubble-content">
        <strong>Vision</strong><br>GRID: 110+ Partners
      </div>
    </div>

    <div id="funding" class="orbit-bubble bg-gradient-to-r from-green-600/90 to-emerald-600/90">
      <i class="fas fa-dollar-sign bubble-icon text-lime-300"></i>
      <div class="bubble-content">
        <strong>Funding</strong><br>$85M Seed
      </div>
    </div>

    <div id="team" class="orbit-bubble bg-gradient-to-r from-orange-600/90 to-red-600/90">
      <i class="fas fa-users bubble-icon text-orange-300"></i>
      <div class="bubble-content">
        <strong>Team</strong><br>Sandeep + 50 PhDs
      </div>
    </div>

    <div id="tge" class="orbit-bubble bg-gradient-to-r from-pink-600/90 to-rose-600/90">
      
      
      <i class="fas fa-rocket bubble-icon text-pink-300 tge-badge"></i>
      <div class="bubble-content">
        <strong>TGE</strong><br>NOV 2025
      </div>
    </div>

    <div id="product" class="orbit-bubble bg-gradient-to-r from-cyan-600/90 to-teal-600/90">
      <i class="fas fa-cogs bubble-icon text-cyan-300"></i>
      <div class="bubble-content">
        <strong>Products</strong><br>ROMA • OML • Chat
      </div>
    </div>

    <!-- SOCIALS (attached) -->
    <div id="socials" class="orbit-bubble flex flex-col items-center justify-center text-xs">
      <i class="fas fa-share-alt text-white mb-1"></i>
      <div class="space-y-0.5">
        <a href="https://x.com/SentientAGI" class="text-cyan-200 hover:text-white text-[10px]"><i class="fab fa-x-twitter"></i></a>
        <a href="https://discord.gg/sentient" class="text-purple-200 hover:text-white text-[10px]"><i class="fab fa-discord"></i></a>
      </div>
    </div>

  </div>

  <!-- CTA -->
  <div class="text-center mt-10 z-20">
    <div class="flex gap-2 justify-center flex-wrap">
      <a href="https://discord.gg/sentient" class="connect-btn"><i class="fab fa-discord mr-1"></i>Discord</a>
      <a href="https://x.com/SentientAGI" class="connect-btn"><i class="fab fa-x-twitter mr-1"></i>X</a>
      <a href="https://sentient.foundation" class="connect-btn"><i class="fas fa-globe mr-1"></i>Site</a>
    </div>
    <p class="mt-3 text-xs text-gray-400">gSenti • TGE Loading…</p>
  </div>

</body>
</html>
