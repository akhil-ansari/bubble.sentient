<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient AGI Brain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at 50% 40%, #21103a 60%, #050016 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Nebulae/Glow background */
    .glow-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 50% 40%, #b388ff33 0 12%, transparent 90%),
                  radial-gradient(circle at 20% 70%, #00ffeab8 0 15%, transparent 80%);
      opacity: 0.8;
    }
    /* Main Brain Sphere */
    .agi-brain {
      position: relative;
      width: 470px;
      height: 470px;
      background: radial-gradient(circle at 60% 35%, #ae32ec 0%, #4a12e0 40%, #1a0033 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 100px 30px #a084ef99,
        0 0 180px #00e3ff66,
        0 0 2px 8px #fff2,
        0 0 350px 60px #31f9ff15;
      overflow: visible;
      z-index: 2;
      animation: brain-pulse 7s cubic-bezier(.55, 0, .7, 1) infinite;
    }
    @keyframes brain-pulse {
      0%, 100% { box-shadow: 0 0 100px 30px #a084ef99, 0 0 180px #00e3ff66, 0 0 2px 8px #fff2, 0 0 350px 60px #31f9ff15; }
      50% { box-shadow: 0 0 130px 50px #ff39ffcc, 0 0 220px #2bdfff99, 0 0 2px 18px #fff4, 0 0 480px 120px #1fffff11; }
    }
    /* Brain Center Icon */
    .brain-center {
      position: absolute;
      top: 51%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5.6rem;
      color: #39fff9;
      filter: drop-shadow(0 0 35px #39fff9aa) drop-shadow(0 0 10px #af56ff99);
      z-index: 5;
      animation: float-center 3.6s ease-in-out infinite;
    }
    @keyframes float-center { 0%,100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-8px); } }

    /* -- BRAIN BUBBLES (7 inside, animated) -- */
    .brain-section {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      box-shadow: 0 0 28px 6px #fff3, 0 0 8px 0 #fff2, 0 1px 1px 0 #0006;
      backdrop-filter: blur(6px) saturate(1.15);
      z-index: 7;
      opacity: 0.97;
      will-change: transform;
    }
    .brain-section:hover {
      transform: scale(1.22) !important;
      z-index: 10;
      box-shadow: 0 0 60px #00ffff, 0 0 30px #fff8;
    }
    .section-icon {
      font-size: 2.2rem;
      filter: drop-shadow(0 0 6px #fff5);
      transition: transform 0.3s;
    }

    /* Bubble floating (unique delay per bubble!) */
    .brain-section.float1 { animation: float-bubble 2.4s ease-in-out infinite; }
    .brain-section.float2 { animation: float-bubble 2.7s -1.1s ease-in-out infinite; }
    .brain-section.float3 { animation: float-bubble 3.1s -0.8s ease-in-out infinite; }
    .brain-section.float4 { animation: float-bubble 3.7s -0.5s ease-in-out infinite; }
    .brain-section.float5 { animation: float-bubble 2.9s -1.7s ease-in-out infinite; }
    .brain-section.float6 { animation: float-bubble 3.2s -2.0s ease-in-out infinite; }
    .brain-section.float7 { animation: float-bubble 3.6s -2.4s ease-in-out infinite; }
    @keyframes float-bubble { 
      0%, 100% { transform: translateY(0); } 
      50% { transform: translateY(-18px);}
    }

    .section-content {
      position: absolute;
      top: 105%;
      left: 50%;
      transform: translateX(-50%) scale(0.75);
      background: rgba(20,20,30,0.81);
      color: #fffde6;
      border-radius: 9px;
      min-width: 110px;
      padding: 0.4em 0.65em;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.4s;
      box-shadow: 0 4px 12px #0008;
      text-align: center;
      pointer-events: none;
      z-index: 99;
      border: 1.5px solid #29f6f7cc;
    }
    .brain-section:hover .section-content { opacity: 1; transform: translateX(-50%) scale(1); }

    /* 7 bubble positions (symmetrical in a circle) */
    #b1 { top: 12%; left: 50%; transform: translate(-50%,0); width: 82px; height: 82px; background: linear-gradient(134deg, #9700ef99 40%, #121d54fd 85%);  }
    #b2 { top: 29%; left: 82%; width: 76px; height: 76px; background: linear-gradient(134deg, #25d4fcbb 60%, #1a0033); }
    #b3 { top: 68%; left: 80%; width: 83px; height: 83px; background: linear-gradient(134deg, #1fe4e0 80%, #116924 95%); }
    #b4 { top: 87%; left: 45%; width: 74px; height: 74px; background: linear-gradient(134deg, #39ff95 52%, #191c2a 97%); }
    #b5 { top: 70%; left: 14%; width: 75px; height: 75px; background: linear-gradient(134deg, #ff4899dc 63%, #250e5c 95%); }
    #b6 { top: 30%; left: 17%; width: 82px; height: 82px; background: linear-gradient(134deg, #ffc800ee 63%, #183b49 99%); }
    #b7 { top: 50%; left: 50%; width: 89px; height: 89px; background: linear-gradient(134deg, #ee40d8 58%, #0f0e17ef 100%); }

    /* Social mini-bubble (edge) */
    #socials {
      position: absolute;
      bottom: -21px;
      left: 50%;
      transform: translateX(-50%);
      width: 59px;
      height: 59px;
      background: linear-gradient(45deg, #ff00ff, #00e7ff);
      box-shadow: 0 0 32px #bb00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      z-index: 15;
      border-radius: 50%;
      border: 2.5px solid #fff4;
    }
    #socials a { margin: 2px 0; }

    /* CTA Buttons */
    .connect-btn {
      background: linear-gradient(45deg, #9f1ee2, #22e7fe);
      padding: 0.55rem 1.15rem;
      border-radius: 999px;
      font-size: 0.88rem;
      font-weight: 600;
      letter-spacing: .04em;
      transition: all 0.3s;
      color: #fff;
      box-shadow: 0 0 10px #00ffff44;
      border: none;
    }
    .connect-btn:hover {
      transform: scale(1.10);
      box-shadow: 0 0 24px #00ffc8;
      color: #fffde7;
    }
    /* Responsive */
    @media (max-width: 800px) {
      .agi-brain { width: 96vw; height: 96vw; max-width: 350px; max-height: 350px; }
      .brain-center { font-size: 3.2rem; }
      .brain-section { width: 48px !important; height: 48px !important; font-size: 13px; }
      .section-content { font-size: 0.52rem; }
      #socials { width: 38px; height: 38px; }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  <h1 class="text-4xl md:text-5xl font-black bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-6 z-10" style="position:relative;z-index:20;">
    SENTIENT AGI BRAIN
  </h1>
  <div class="agi-brain" style="margin:0 auto;">
    <i class="fas fa-brain brain-center"></i>

    <!-- Bubbles (7, animated and symmetrical) -->
    <div id="b1" class="brain-section float1">
      <i class="fas fa-bullseye section-icon text-yellow-300"></i>
      <div class="section-content"><strong>Mission</strong><br>Open, Loyal AGI</div>
    </div>
    <div id="b2" class="brain-section float2">
      <i class="fas fa-eye section-icon text-green-300"></i>
      <div class="section-content"><strong>Vision</strong><br>GRID: 110+ Partners</div>
    </div>
    <div id="b3" class="brain-section float3">
      <i class="fas fa-dollar-sign section-icon text-lime-300"></i>
      <div class="section-content"><strong>Funding</strong><br>$85M Seed</div>
    </div>
    <div id="b4" class="brain-section float4">
      <i class="fas fa-users section-icon text-orange-300"></i>
      <div class="section-content"><strong>Team</strong><br>Sandeep + 50 PhDs</div>
    </div>
    <div id="b5" class="brain-section float5">
      <i class="fas fa-rocket section-icon text-pink-300"></i>
      <div class="section-content"><strong>TGE</strong><br>NOV 2025</div>
    </div>
    <div id="b6" class="brain-section float6">
      <i class="fas fa-cogs section-icon text-cyan-300"></i>
      <div class="section-content"><strong>Products</strong><br>ROMA • OML • Chat</div>
    </div>
    <div id="b7" class="brain-section float7">
      <i class="fas fa-shield-alt section-icon text-purple-300"></i>
      <div class="section-content"><strong>Security</strong><br>Audited & Safe</div>
    </div>
    <!-- Social mini bubble -->
    <div id="socials" class="flex flex-col items-center justify-center text-xs">
      <i class="fas fa-share-alt text-white mb-1"></i>
      <a href="https://x.com/SentientAGI" class="text-cyan-200 text-[10px]"><i class="fab fa-x-twitter"></i></a>
      <a href="https://discord.gg/sentient" class="text-purple-200 text-[10px]"><i class="fab fa-discord"></i></a>
    </div>
  </div>
  <div class="mt-8 flex gap-2 flex-wrap justify-center z-10">
    <a href="https://discord.gg/sentient" class="connect-btn"><i class="fab fa-discord mr-1"></i>Discord</a>
    <a href="https://x.com/SentientAGI" class="connect-btn"><i class="fab fa-x-twitter mr-1"></i>X</a>
    <a href="https://sentient.foundation" class="connect-btn"><i class="fas fa-globe mr-1"></i>Site</a>
  </div>
  <p class="mt-3 text-xs text-gray-400">gSenti • TGE Loading…</p>
</body>
</html>
